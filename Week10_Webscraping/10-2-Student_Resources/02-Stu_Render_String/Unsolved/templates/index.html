<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Add Welcome message with name and hobby served from backend -->
      <h1>Welcome {{name}}!</h1>
      <p>I hear you enjoy {{hobby}}. Luckily, that is a popular hobby that many people love as well!</p>
    </div>
    
    <!-- Add link to bonus -->
    <a href="//127.0.0.1:5000/bonus" class="button">Click to go to bonus page</a>

  </div>
</body>

</html>
